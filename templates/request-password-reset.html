<include href="templates/header.html" />
    
    <div class="container container-center-center">
        <div class="inner">
            <h1>Reset Password</h1>
            
            <check if="@submitted">
                <true>
                    <check if="@error_message">
                        <true><p>{{ @error_message }}</p></true>
                        
                        <false>
                            <p>Check your email for a link to reset your password.</p>
                        </false>
                    </check>
                </true>
                
                <false>
                    <form action="/request-password-reset" method="post">
                        <p>
                            <label for="email" class="label block">Email</label>
                            <input type="email" id="email" name="email" class="field field-visible">
                        </p>
                        
                        <input type="hidden" name="username">
                        <input type="hidden" name="csrf" value="{{ @CSRF }}">
                        
                        <p><button type="submit" class="button-primary">Submit</button></p>
                    </form>
                </false>
            </check>
        </div>
    </div>
    
<include href="templates/footer.html" />
